<h1>Here are your quotes : </h1>
<br/>
<ul>
	{% for q in quote_list %}
		<li>{{ q }}</li>
	{% endfor %}
</ul>

<h1>Add quote</h1>

<form action='{% url 'quotes:add_quote'  %}' method='POST'>
{% csrf_token %}
<label for = 'quote'>Quote: </label>
<input id='quote_text' type='text' name='quote_text''>
{{ author_id }}
<input type="text" id="author_name" name="author_name" value='{{ author_name }}'>
<input type='submit' value='add' />
</form>
